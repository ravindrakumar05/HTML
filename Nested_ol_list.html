<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nested Ordered List</title>
</head>
<body>
	<ol type="i">
		<li>History</li>
		<ul type="circle">
			<li>Mughal Empire</li>
			<li>British Empire</li>
			<ol type="a">
				<li>Mogol Empire</li>
				<li>Russian Empire</li>
			</ol>
		</ul>
		<li>Mathematics</li>
		<ol>
			<li>Number System</li>
			<ul style="list-sytle-type:square;">
				<li>Ratio and Proportion</li>
				<li>Probability</li>
			</ul>
			<li>Differentiation</li>
		</ol>
		<li>Science</li>
	</ol>

</body>
</html>
