<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table With Colspan</title>
</head>
<body>
<center>
	<table border="2" cellpadding="10" cellspacing="10" style="border-collapse: collapse; text-align: center;">
		<tr>
			<th colspan="2">Name</th>
			<th>Age</th>
			<th colspan="4">Marks</th>
		</tr>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th></th>
			<th>Maths</th>
			<th>English</th>
			<th>Social</th>
			<th>Science</th>
		</tr>
		<tr>
			<td>Krishna</td>
			<td>Raj</td>
			<td>25</td>
			<td>85</td>
			<td>45</td>
			<td>89</td>
			<td>56</td>
		</tr>
		<tr>
			<td>Mohan</td>
			<td>Kumar</td>
			<td>24</td>
			<td>67</td>
			<td>78</td>
			<td>89</td>
			<td>34</td>
		</tr>
		<tr>
			<td>Shubhan</td>
			<td>Garg</td>
			<td>25</td>
			<td>78</td>
			<td>76</td>
			<td>89</td>
			<td>56</td>
		</tr>
	</table>
</center>


</body>
</html>
